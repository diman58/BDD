log4j.rootLogger=DEBUG, fileAppender

log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern= %d{MM-dd HH:mm:ss} [%p] %c %M - %m%n

log4j.appender.fileAppender=org.apache.log4j.RFileAppender
log4j.appender.fileAppender.append=true
log4j.appender.fileAppender.file=logfile.txt
log4j.appender.fileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.fileAppender.layout.ConversionPattern=%d{MM-dd HH:mm:ss} [%p] %c %M - %m%n

log4j.appender.HTML=org.apache.log4j.FileAppender
log4j.appender.HTML.file=results.html
log4j.appender.HTML.layout=org.apache.log4j.HTMLLayout
log4j.appender.HTML.layout.Title=Test result
log4j.appender.HTML.layout.LocationInfo=true
